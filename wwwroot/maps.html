<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Trash</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="stylesheet.css">
    <style>
        #map {
            height: 900px
        }

        /* Optional: Makes the sample page fill the window. */
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        img.background-image.card-img-top {
            display: block;
            margin: 0 auto;
        }

        .selected-card {
            border: 2px solid #007bff;
            background-color: #d1ecf1;
        }

        .btn {
            width: 165px;
            height: 62px;
            cursor: pointer;
            color: black;
            font-family: 'Open Sans', sans-serif;
            font-size: 17px;
            border-radius: 1rem;
            border: none;
            position: relative;
            background: white;
            transition: 0.1s;
        }

            .btn::after {
                content: '';
                width: 100%;
                height: 100%;
                background-image: radial-gradient( circle farthest-corner at 10% 20%, rgba(255,94,247,1) 17.8%, rgba(2,245,255,1) 100.2% );
                filter: blur(15px);
                z-index: -1;
                position: absolute;
                left: 0;
                top: 0;
            }

            .btn:active {
                transform: scale(0.9) rotate(3deg);
                background: radial-gradient( circle farthest-corner at 10% 20%, rgba(255,94,247,1) 17.8%, rgba(2,245,255,1) 100.2% );
                transition: 0.5s;
            }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html"><i class="fas fa-recycle"></i> Smart Trash</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="shop.html">Shop</a></li>
                    <li class="nav-item"><a class="nav-link" href="map.html">Bins</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Map Display -->
    <div style="margin-top: 50px;">
        <div id="map"></div>
    </div>
    <br />
    <div class=" col-12" style="display:flex; justify-content: center">
        <button class="btn" onclick="handleRouteButtonClick()"><b>Plot Route</b></button>
    </div>
    <br />
    <br />

    <h1 style="text-align: center;"><strong>Bins to be picked up:</strong></h1>
    <br />
    <div class="row row-cols-1 row-cols-md-6 g-6" id="cards-container" style="display: flex; justify-content: center;"></div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Smart Trash. All rights reserved.</p>
        <p>
            <a href="#" class="text-decoration-none me-3"><i class="fab fa-facebook"></i></a>
            <a href="#" class="text-decoration-none me-3"><i class="fab fa-twitter"></i></a>
            <a href="#" class="text-decoration-none"><i class="fab fa-linkedin"></i></a>
        </p>
    </footer>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Google Maps API with the callback to initMap function -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC4SkIUV4qUoBWAZ5OFe74ws0uGfoc94TM&callback=initMap&v=beta" defer></script>

    <!-- PapaParse for parsing CSV -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>

    <!-- JavaScript to initialize Google Maps and load CSV data -->
    <script src="./lib/jquery/dist/jquery.min.js"></script>
    <script src="./lib/knockout/dist/knockout-latest.min.js"></script>
    <script>
        let map;
        let markers = []; // Array to store all markers (for display)
        let routeMarkers = []; // Array to store markers included in the route calculation
        let directionsService;
        let directionsRenderer;

        let selectedCards = []; // Array to store selected cards
        let routeIsActive = false; // Track if a route is active

        function initMap() {
            // Define map center and zoom level
            const mapOptions = {
                center: { lat: 40.629444, lng: -8.655833 },  // Example: New York City
                zoom: 17
            };

            map = new google.maps.Map(document.getElementById("map"), mapOptions);

            // Initialize directions service and renderer
            directionsService = new google.maps.DirectionsService();
            directionsRenderer = new google.maps.DirectionsRenderer();
            directionsRenderer.setMap(map);

            // Load the CSV file from the server
            loadCSVData();
        }

        // Function to load the CSV data and add markers
        function loadCSVData() {
            fetch('./resources/database.csv')
                .then(response => response.text())
                .then(data => {
                    Papa.parse(data, {
                        header: false,
                        skipEmptyLines: true,
                        complete: function (results) {
                            results.data.forEach(function (row) {
                                const lat = parseFloat(row[1]);
                                const lng = parseFloat(row[2]);
                                const title = row[3] + '% - ' + row[4] + 'H' || 'No info available';
                                const percentage = parseFloat(row[3]);

                                const marker = new google.maps.Marker({
                                    position: { lat: lat, lng: lng },
                                    map: map,
                                    title: title
                                });

                                markers.push({ position: { lat: lat, lng: lng }, title: title, id: row[0], marker: marker });

                                const infoWindow = new google.maps.InfoWindow({
                                    content: `<h5>${title}</h5><p>Location: (${lat}, ${lng})</p>`
                                });

                                marker.addListener('click', function () {
                                    infoWindow.open(map, marker);
                                });

                                if (!isNaN(lat) && !isNaN(lng) && percentage >= 70) {
                                    routeMarkers.push({ position: { lat: lat, lng: lng }, title: title, id: row[0] });
                                }

                                generateCard(row);
                            });
                        },
                        error: function (error) {
                            console.error('Error parsing CSV:', error);
                        }
                    });
                })
                .catch(error => {
                    console.error('Error loading CSV:', error);
                });
        }

        // Function to dynamically create a card for each row
        function generateCard(row) {
            const cardContainer = document.getElementById('cards-container');
            const card = document.createElement('div');
            card.classList.add('col');
            card.dataset.id = row[0]; // Store the row ID for identification
            card.innerHTML = `
            <div class="card h-100">
                <div class="card-body">
                    <img class="background-image card-img-top" style="width: 200px; height: 200px; align-items: center;" src="./resources/bin_green.png" />
                    <h5 class="card-title" style="text-align: center;"><b>${row[3]}% - ${row[4]}H</b></h5>
                    <p class="card-text" style="text-align: center;">Id: ${row[0]}</p>
                    <p class="card-text" style="text-align: center;">Location: (${row[1]}, ${row[2]})</p>
                </div>
            </div>
        `;
            card.addEventListener('click', function () {
                card.classList.toggle('selected-card');
                toggleCardSelection(row);
            });

            cardContainer.appendChild(card);
        }

        // Function to toggle card selection and update the selectedCards array
        function toggleCardSelection(row) {
            const index = selectedCards.findIndex(card => card[0] === row[0]);
            if (index !== -1) {
                selectedCards.splice(index, 1); // Deselect
            } else {
                selectedCards.push(row); // Select
            }
        }

        // Function to calculate the fastest route between the selected cards
        function calculateRoute() {
            if (selectedCards.length < 2) {
                if (routeMarkers.length < 2) {
                    alert('No bins need to be collected currently!');
                    return;
                }
                selectedCards = routeMarkers;
            }

            const waypoints = selectedCards.slice(1, selectedCards.length - 1).map(card => ({
                location: { lat: parseFloat(card[1]), lng: parseFloat(card[2]) },
                stopover: true
            }));

            const request = {
                origin: { lat: parseFloat(selectedCards[0][1]), lng: parseFloat(selectedCards[0][2]) },
                destination: { lat: parseFloat(selectedCards[selectedCards.length - 1][1]), lng: parseFloat(selectedCards[selectedCards.length - 1][2]) },
                waypoints: waypoints,
                travelMode: google.maps.TravelMode.DRIVING,
                optimizeWaypoints: true // This optimizes the route to find the fastest one
            };

            directionsService.route(request, function (result, status) {
                if (status === google.maps.DirectionsStatus.OK) {
                    directionsRenderer.setDirections(result);

                    // Change button text to "End Route"
                    document.querySelector('.btn').textContent = "End Route";
                    routeIsActive = true;
                } else {
                    console.error('Directions request failed due to ' + status);
                }
            });
        }

        // Function to end the route
        function endRoute() {
            // Clear the directions from the map
            directionsRenderer.setDirections({ routes: [] });

            // Update markers to reset the info (percentage and hours to 0)
            markers.forEach(marker => {
                if (selectedCards.some(card => card[0] === marker.id)) {
                    // Update the info window content for the markers
                    marker.marker.setTitle('0% - 0H');
                    const infoWindow = new google.maps.InfoWindow({
                        content: `<h5>0% - 0H</h5><p>Location: (${marker.position.lat}, ${marker.position.lng})</p>`
                    });
                    marker.marker.addListener('click', function () {
                        infoWindow.open(map, marker.marker);
                    });
                }
            });

            // Remove selected cards from display
            selectedCards.forEach(card => {
                const cardElement = document.querySelector(`div[data-id="${card[0]}"]`);
                if (cardElement) {
                    cardElement.style.display = 'none';
                }
            });

            // Reset the button text to "Plot Route"
            document.querySelector('.btn').textContent = "Plot Route";

            // Clear selected cards array and reset state
            selectedCards = [];
            routeIsActive = false;
        }


    </script>
</body>

</html>
