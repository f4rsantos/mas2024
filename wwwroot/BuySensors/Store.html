<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product & Subscription Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../stylesheet.css">
    <link rel="stylesheet" href="stylesheetloja.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg fixed-top border-bottom">
        <div class="container">
            <a class="navbar-brand" href="../indexClient.html"><i class="fas fa-recycle"></i> Smart Trash</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="../indexClient.html"><i class="fa-solid fa-house"></i> Home</a></li>
                    <li class="nav-item"><a class="nav-link active" href="Store.html"><i class="fa-solid fa-shop"></i> Shop</a></li>
                    <li class="nav-item"><a class="nav-link" href="../binList.html"><i class="fa-solid fa-trash"></i> Bins</a></li>

                    <!-- User dropdown and login link -->
                    <li class="nav-item dropdown" id="userDropdown" style="display: none;">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown">
                            <span id="userName"></span>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#" onclick="logout()">Logout</a></li>
                        </ul>
                    </li>

                    <li class="nav-item" id="loginLink">
                        <a class="nav-link" href="../login.html"><i class="fa-solid fa-user"></i> Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container-main">

        <!-- Sensor Product -->
        <div class="product-row">
            <img src="../img/smartTrashLogo.jpg" alt="Compact Smart Sensor"class="img-fluid rounded shadow">
            <div class="product-details">
                <h3 style="color: #198754;">Compact Smart Sensor</h3>
                <p>The Compact Smart Sensor offers real-time precision measurements and a sleek design. Ideal for home, office, or industrial setups.</p>
                <div class="price" style="color: #198754;">59.99€</div>
                <a href="payment.html?product=Compact%20Smart%20Sensor&price=59.99" class="btn" style="background-color: #198754;">Buy Now</a>

            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Smart Trash. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS -->
     
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
                // Check login status and manage navbar visibility
                document.addEventListener("DOMContentLoaded", function() {
            const loggedInUser = localStorage.getItem("loggedInUser");
            if (loggedInUser) {
                const userName = loggedInUser.substring(0, 4); // Display first 4 characters of email
                document.getElementById("userName").textContent = userName;
                document.getElementById("userDropdown").style.display = "block";
                document.getElementById("loginLink").style.display = "none";
            } else {
                document.getElementById("userDropdown").style.display = "none";
                document.getElementById("loginLink").style.display = "block";
            }
        });

        // Function for logout
        function logout() {
            localStorage.removeItem("loggedInUser");
            alert("Você saiu com sucesso!");
            window.location.href = "../login.html"; // Redirect to login page
        }

        document.addEventListener('DOMContentLoaded', () => {
    const fadeInElements = document.querySelectorAll('.fade-in');
    window.addEventListener('scroll', () => {
        fadeInElements.forEach((el) => {
            const rect = el.getBoundingClientRect();
            if (rect.top < window.innerHeight * 0.9) {
                el.classList.add('visible');
            }
        });
    });
});
    </script>
</body>
</html>
